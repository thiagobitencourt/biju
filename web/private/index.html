<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biju</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <!-- Ionicons -->
    <!-- <link rel="stylesheet" href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
    <!-- Theme style -->
    <link rel="stylesheet" href="lib/AdminLTE/AdminLTE.min.css">
    <!-- AdminLTE Skins. -->
    <link rel="stylesheet" href="lib/AdminLTE/skin-blue.min.css">
    <!-- ui-grid -->
    <link rel="stylesheet" href="lib/ui-grid/ui-grid.min.css">

  </head>

  <body class="hold-transition skin-blue sidebar-mini" ng-app="bijuApp">
    <div class="wrapper" ng-controller="bijuCtrl">

      <!-- Main Header -->
      <header class="main-header">

        <!-- Logo -->
        <a href="#/" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>Biju</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Bijuterias</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account Menu -->
              <li class="dropdown user user-menu">
                <!-- Menu Toggle Button -->
                <a href="" class="dropdown-toggle" data-toggle="dropdown">
                  <!-- The user image in the navbar-->
                  <img src="lib/AdminLTE/avatar.png" class="user-image" alt="User Image">
                  <!-- hidden-xs hides the username on small devices so only the image appears. -->
                  <span class="hidden-xs">Jihad Abu Ali</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- The user image in the menu -->
                  <li class="user-header">
                    <img src="lib/AdminLTE/avatar.png" class="img-circle" alt="User Image">
                    <p>
                      Jihad Abu Ali
                    </p>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="" class="btn btn-default btn-flat">Perfil</a>
                    </div>
                    <div class="pull-right">
                      <a href="/logout" class="btn btn-default btn-flat">Log out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <aside class="main-sidebar">
        <section class="sidebar">
          <ul class="sidebar-menu">
            <li ng-class="{ active: isActive('/')}"><a href="#/"><i class="fa fa-bar-chart"></i> <span>Dashboard</span></a></li>
            <li class="header">Cadastro</li>
            <li ng-class="{ active: isActive('/users')}"><a href="#/users"><i class="fa fa-user"></i> <span>Usu√°rios</span></a></li>
            <li ng-class="{ active: isActive('/pessoas')}"><a href="#/pessoas"><i class="fa fa-users"></i> <span>Pessoas</span></a></li>
            <li ng-class="{ active: isActive('/produtos')}"><a href="#/produtos"><i class="fa fa-cubes"></i> <span>Produtos</span></a></li>
            <li ng-class="{ active: isActive('/kits')}"><a href="#/kits"><i class="fa fa-diamond"></i> <span>Kits</span></a></li>
            <li ng-class="{ active: isActive('/estoques')}"><a href="#/estoques"><i class="fa fa-cubes"></i> <span>Estoques</span></a></li>
          </ul>
        </section>
      </aside>

      <div class="content-wrapper">
        <ng-view/>
      </div>
      <div class="control-sidebar-bg"></div>
    </div>

    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 2.1.4 -->
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-route.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-touch.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-sanitize.min.js"></script>

    <!-- Angular locale pt-br -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.6/angular-locale_pt-br.min.js"></script>

    <!-- angular-input-masks -->
    <script type="text/javascript" src="lib/angular-input-masks/angular-input-masks-standalone.min.js"></script>

    <!-- angular-br-filters -->
    <script type="text/javascript" src="lib/angular-br-filters/release/angular-br-filters.min.js"></script>

    <!-- Restangular -->
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/restangular/1.5.1/restangular.js"></script>

    <!-- ui-grid -->
    <script type="text/javascript" src="lib/ui-grid/ui-grid.min.js"></script>

    <!-- Angular ui-bootstrap -->
    <script type="text/javascript" src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.min.js"></script>

    <!-- AdminLTE App -->
    <script type="text/javascript" src="lib/AdminLTE/app.min.js"></script>

    <!-- Biju App -->
    <script type="text/javascript" src="js/bijuApp.js"></script>
    <script type="text/javascript" src="js/controller/bijuCtrl.js"></script>
    <script type="text/javascript" src="js/controller/usersCtrl.js"></script>
    <script type="text/javascript" src="js/controller/pessoasCtrl.js"></script>
    <script type="text/javascript" src="js/controller/produtosCtrl.js"></script>
    <script type="text/javascript" src="js/controller/modalCtrl.js"></script>
    <script type="text/javascript" src="js/controller/kitsCtrl.js"></script>
    <script type="text/javascript" src="js/controller/estoquesCtrl.js"></script>

    <script type="text/javascript" src="js/services/singleFilter.js"></script>

    <script type="text/javascript" src="js/directives/capitalize.js"></script>
    <script type="text/javascript" src="js/directives/enter.js"></script>
    <script type="text/javascript" src="js/directives/focus.js"></script>
    <script type="text/javascript" src="js/services/shareData.js"></script>

  </body>
</html>
