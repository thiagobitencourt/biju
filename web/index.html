<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Biju</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="lib/AdminLTE/AdminLTE.min.css">
    <!-- AdminLTE Skins. -->
    <link rel="stylesheet" href="lib/AdminLTE/skin-blue.min.css">
    <!-- ui-grid -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.0.6/ui-grid.min.css">

  </head>
 
  <body class="hold-transition skin-blue sidebar-mini" ng-app="bijuApp">
    <div class="wrapper" ng-controller="bijuCtrl">

      <!-- Main Header -->
      <header class="main-header">

        <!-- Logo -->
        <a href="#/" class="logo">
          <!-- mini logo for sidebar mini 50x50 pixels -->
          <span class="logo-mini"><b>Biju</b></span>
          <!-- logo for regular state and mobile devices -->
          <span class="logo-lg"><b>Bijuterias</b></span>
        </a>

        <!-- Header Navbar -->
        <nav class="navbar navbar-static-top" role="navigation">
          <!-- Sidebar toggle button-->
          <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
          </a>
          <!-- Navbar Right Menu -->
          <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
              <!-- User Account Menu -->
              <li class="dropdown user user-menu">
                <!-- Menu Toggle Button -->
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <!-- The user image in the navbar-->
                  <img src="lib/AdminLTE/avatar.png" class="user-image" alt="User Image">
                  <!-- hidden-xs hides the username on small devices so only the image appears. -->
                  <span class="hidden-xs">Jihad Abu Ali</span>
                </a>
                <ul class="dropdown-menu">
                  <!-- The user image in the menu -->
                  <li class="user-header">
                    <img src="lib/AdminLTE/avatar.png" class="img-circle" alt="User Image">
                    <p>
                      Alexander Pierce - Web Developer
                      <small>Member since Nov. 2012</small>
                    </p>
                  </li>
                  <!-- Menu Body -->
                  <li class="user-body">
                    <div class="col-xs-4 text-center">
                      <a href="#">Followers</a>
                    </div>
                    <div class="col-xs-4 text-center">
                      <a href="#">Sales</a>
                    </div>
                    <div class="col-xs-4 text-center">
                      <a href="#">Friends</a>
                    </div>
                  </li>
                  <!-- Menu Footer-->
                  <li class="user-footer">
                    <div class="pull-left">
                      <a href="#" class="btn btn-default btn-flat">Profile</a>
                    </div>
                    <div class="pull-right">
                      <a href="#" class="btn btn-default btn-flat">Sign out</a>
                    </div>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <aside class="main-sidebar">
        <section class="sidebar">
          <ul class="sidebar-menu">
            <li ng-class="{ active: isActive('/')}"><a href="#/"><i class="fa fa-bar-chart"></i> <span>Dashboard</span></a></li>
            <li class="header">Cadastro</li>
            <li ng-class="{ active: isActive('/users')}"><a href="#/users"><i class="fa fa-user"></i> <span>Usu√°rios</span></a></li>
            <li ng-class="{ active: isActive('/pessoas')}"><a href="#/pessoas"><i class="fa fa-users"></i> <span>Pessoas</span></a></li>
            <li ng-class="{ active: isActive('/produtos')}"><a href="#/produtos"><i class="fa fa-cubes"></i> <span>Produtos</span></a></li>
          </ul>
        </section>
      </aside>

      <div class="content-wrapper">
        <ng-view/>
      </div>
      <div class="control-sidebar-bg"></div>
    </div>

    <!-- REQUIRED JS SCRIPTS -->
    <!-- jQuery 2.1.4 -->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Angular -->
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-touch.js"></script>
      <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>

    <!-- Restangular -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/restangular/1.3.1/restangular.js"></script>

    <!-- ui-grid -->
   <script type="text/javascript" src=" https://cdnjs.cloudflare.com/ajax/libs/angular-ui-grid/3.0.6/ui-grid.min.js"></script>

    <!-- AdminLTE App -->
    <script type="text/javascript" src="lib/AdminLTE/app.min.js"></script>

    <!-- Biju App -->
     <script type="text/javascript" src="js/bijuApp.js"></script>
     <script type="text/javascript" src="js/controller/bijuCtrl.js"></script>
    <script type="text/javascript" src="js/controller/usersCtrl.js"></script>
    <script type="text/javascript" src="js/controller/pessoasCtrl.js"></script>
    <script type="text/javascript" src="js/controller/produtosCtrl.js"></script> 

  </body>
</html>
