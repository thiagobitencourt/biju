<form class="form-horizontal" name="form" novalidate>
	<div class="modal-header">
	    <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
	    <h4 class="modal-title"><span class="glyphicon" ng-class="entity._id ? 'glyphicon-edit' : 'glyphicon-plus'"></span> {{title}}</h4>
	</div>

	<div class="modal-body">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Dados Pessoais</h3>
		  </div>
		  <div class="panel-body">
		    <div class="row">
				<div class="col-lg-6 form-group">
					<label class="col-sm-3 control-label">Nome: *</label>
					<div class="col-sm-9" ng-class="{'has-error': (form.nome.$error.required && form.$submitted)}">
						<input type="text" name="nome" class="form-control" ng-model="entity.nome" required>
					</div>
				</div>
				<div class="col-lg-6 form-group">
					<label class="col-sm-3 control-label">Data Nasc.:</label>
					<div class="col-sm-9" ng-class="{'has-error': form.nascimento.$error.date}">
						<input type="text" name="nascimento" class="form-control" ng-model="entity.nascimento" ui-date-mask>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6 form-group " >
					<label class="col-sm-3 control-label">CPF:</label>
					<div class="col-sm-9" ng-class="{'has-error': form.cpf.$error.cpf}">
						<input type="text" name="cpf" class="form-control" ng-model="entity.cpf" ui-br-cpf-mask>
					</div>
				</div>
				<div class="col-lg-6 form-group">
					<label class="col-sm-3 control-label">RG:</label>
					<div class="col-sm-9">
						<input type="text" class="form-control" ng-model="entity.rg">
					</div>
				</div>
			</div>
		  </div>
		</div>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Dados Endereço</h3>
		  </div>
		  <div class="panel-body">
		    	<div class="row">
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">Rua:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="entity.endereco.rua">
						</div>
					</div>
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">Bairro:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="entity.endereco.bairro">
						</div>
					</div>
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">Cep:</label>
						<div class="col-sm-8" ng-class="{'has-error': form.cep.$error.cep}">
							<input type="text" name="cep" class="form-control" ng-model="entity.endereco.cep" ui-br-cep-mask>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">Cidade:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="entity.endereco.cidade">
						</div>
					</div>
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">Estado:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="entity.endereco.estado">
					</div>
					</div>
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">Pais:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="entity.endereco.pais">
						</div>
					</div>
				</div>
		  </div>
		</div>
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">Dados Contato</h3>
		  </div>
		  <div class="panel-body">
		    	<div class="row">
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">Fixo:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="entity.telefoneFixo" ui-br-phone-number>
						</div>
					</div>
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">Celular:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="entity.telefoneCelular" ui-br-phone-number>
						</div>
					</div>
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">E-mail:</label>
						<div class="col-sm-8" ng-class="{'has-error': form.email.$error.email}">
								<input type="email" name="email" class="form-control" ng-model="entity.email"/>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">P.Ref.:</label>
						<div class="col-sm-8">
			       	<select class="form-control" ng-model="entity.pessoaReferencia._id" name="pessoa">
		        		<option ng-selected="{{pessoa._id == entity.pessoaReferencia._id}}"
			            ng-repeat="pessoa in pessoas" value="{{pessoa._id}}">
					      		{{pessoa.nome}}
			    			</option>
		        	</select>
						</div>
					</div>
					<div class="col-lg-4 form-group">
						<label class="col-sm-4 control-label">Obs.:</label>
						<div class="col-sm-8">
							<input type="text" class="form-control" ng-model="entity.observacao">
						</div>
					</div>
					<div class="col-lg-4 form-group" ng-if="entity._id">
				    <label class="col-sm-4 control-label">Status:</label>
				    <div class="col-sm-8">
				        <label class="radio-inline"> <input type="radio" name="status" ng-model="entity.status" value="Ativo" checked> Ativo </label>
				        <label class="radio-inline"> <input type="radio" name="status" ng-model="entity.status" value="Inativo"> Inativo </label>
				    </div>
					</div>
				</div>
		  </div>
		</div>

	  	<div class="callout callout-danger" ng-if="errorMessage">
	   		<h4>Erro!</h4>
	    	<p>{{ errorMessage }}</p>
	 	</div>

	 	<p class="text-yellow">* Campos obrigatórios</p>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default pull-left" ng-click="close()">Fechar</button>
		<button type="submit" class="btn btn-success" ng-click="save(entity)" ng-disabled="form.$invalid">Salvar</button>
	</div>

</form>
