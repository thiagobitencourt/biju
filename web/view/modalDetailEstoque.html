<div class="modal-header">
  <button type="button" class="close" aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title"><span class="glyphicon glyphicon-search"></span> {{title}}</h4>
</div>

<div class="modal-body form-horizontal">
  <div class="form-group">
		<label class="col-sm-3 control-label">Tipo:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.produto.tipo}}</p>
		</div>
 	</div>
 	
 	<div class="form-group">
		<label class="col-sm-3 control-label">Quantidade:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.quantidade}}</p>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Valor:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.produto.valor}}</p>
		</div>
 	</div>

 	<div class="form-group">
		<label class="col-sm-3 control-label">Valor Total:</label>
		<div class="col-sm-9">
		  <p class="form-control-static">{{entity.valorTotal}}</p>
		</div>
 	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-default pull-left" ng-click="close()">Fechar</button>
	<button type="button" class="btn btn-warning" ng-click=" editFromDetail(entity)">Editar</button>
	<button type="button" class="btn btn-danger" ng-click=" removeFromDetail(entity)">Excluir</button>
</div>
