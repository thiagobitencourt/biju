<section class="content-header">
	<h1>Novo Kit</h1>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Adicionar Produto</h3>
        </div>
        
        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group">
              <label class="col-sm-2 control-label">Referencia</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" ng-model="produto.referencia">
              </div>
              <label class="col-sm-2 control-label">Quantidade.</label>
              <div class="col-sm-2">
                <input type="text" class="form-control" ng-model="produto.quantidade">
              </div>
							<div class="col-sm-2">
              	<button type="button" class="btn btn-info" ng-click="inserirItem(produto)">Inserir</button>
              </div>
            </div>

            <div class="row">
	            <div class="col-xs-12">
	              <div class="box">
	                <div class="box-header">
	                  <h3 class="box-title">Lista de Produtos</h3>
	                  <div class="box-tools">
	                    <div class="input-group" style="width: 150px;">
	                      <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
	                      <div class="input-group-btn">
	                        <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
	                      </div>
	                    </div>
	                  </div>
	                </div><!-- /.box-header -->
	                <div class="box-body table-responsive no-padding">
	                  <table class="table table-hover">
	                    <tr>
	                      <th>Ref.</th>
	                      <th>Tipo</th>
	                      <th>Descricao</th>
	                      <th>Qtd. Entregue</th>
	                      <th>Valor Unit</th>
	                      <th>Valor Total</th>
	                    </tr>
	                    <tr ng-repeat="item in itens">
	                    	<td>{{item.produtoCompleto.referencia}}</td>
	                    	<td>{{item.produtoCompleto.tipo}}</td>
	                    	<td>{{item.produtoCompleto.descricao}}</td>
	                    	<td>{{item.qtdeEntregue}}</td>
	                    	<td>{{item.produtoCompleto.vlrCusto}}</td>
	                    	<td>{{item.vlrTotal}}</td>
	                    </tr>
	                  </table>
	                  
	                </div><!-- /.box-body -->
	              </div><!-- /.box -->
	            </div>
	          </div>

          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-default">Cancel</button>
            <button type="submit" class="btn btn-success pull-right" ng-click="saveKit()">Salvar</button>
          </div>
        </form>

      </div>
    </div>
	</div>
</section>
