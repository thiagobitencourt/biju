<section class="content-header">
	<h1>Novo Kit</h1>
</section>
<section class="content">
	<div class="row">
		<div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Adicionar Produto</h3>
        </div>
        
        <form class="form-horizontal">
          <div class="box-body">
    				<div class="row">
							<div class="col-lg-3 form-group">
								<label class="col-sm-4 control-label">Ref.:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" ng-model="produto.referencia" ng-enter="inserirItem(produto)">
								</div>
							</div>
							<div class="col-lg-3 form-group">
								<label class="col-sm-4 control-label">Qtd.:</label>
								<div class="col-sm-8">
									<input type="text" class="form-control" ng-model="produto.quantidade" ng-enter="inserirItem(produto)">
								</div>
							</div>
							<div class="col-lg-2 form-group">
								<button type="button" class="btn btn-info" ng-click="inserirItem(produto)">Inserir</button>
							</div>
							<div class="col-lg-4 form-group">
								<label class="col-sm-6 control-label">Valor Total Kit:</label>
								<div class="col-sm-6">
									<p class="form-control-static">{{kit.vlrTotalKit | currency}}</p>
								</div>
							</div>
						</div>

            <div class="row">
	            <div class="col-xs-12">
	              <div class="box">
	                <div class="box-header">
	                  <h3 class="box-title">Lista de Produtos</h3>
	                </div><!-- /.box-header -->
	                <div class="box-body table-responsive no-padding">
	                  <table class="table table-hover">
	                    <tr>
	                      <th>Ref.</th>
	                      <th>Tipo</th>
	                      <th>Descricao</th>
	                      <th>Qtd. Entrgue</th>
	                      <th>Valor Unit</th>
	                      <th>Valor Total</th>
	                    </tr>
	                    <tr ng-repeat="item in kit.itens">
	                    	<td>{{item.produtoCompleto.referencia}}</td>
	                    	<td>{{item.produtoCompleto.tipo}}</td>
	                    	<td>{{item.produtoCompleto.descricao}}</td>
	                    	<td>{{item.qtdeEntregue}}</td>
	                    	<td>{{item.vlrUnit}}</td>
	                    	<td>{{item.vlrTotal}}</td>
	                    </tr>
	                  </table>
	                  
	                </div><!-- /.box-body -->
	              </div><!-- /.box -->
	            </div>
	          </div>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-default" ng-click="go('/kits')">Cancel</button>

            <button type="submit" class="btn btn-success pull-right" ng-click="gerarKit()">Gerar Kit</button>
          </div>
        </form>

      </div>
    </div>
	</div>
</section>
